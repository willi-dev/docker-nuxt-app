version: "3"

services:
  nuxt:
    build: ./app/
    container_name: bobobox-website
    restart: always
    ports:
      - "3000:3000"
    command:
      "npm run start"
      
  nginx:
    image: nginx:1.13
    container_name: bobobox-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - nuxt
